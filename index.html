<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFO Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow-xl relative">

    <!-- Overview Icon -->
    <button id="overviewBtn"
      class="absolute top-4 right-4 text-gray-500 hover:text-indigo-600 text-xl">
      ðŸ“Š
    </button>

    <h2 class="text-xl font-bold text-center mb-6">
      WFO 60% Calculator
    </h2>

    <!-- Working Days -->
    <div class="mb-4">
      <label class="block mb-2 text-sm">Total Working Days</label>
      <input id="working" type="number"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Leave Days -->
    <div class="mb-4">
      <label class="block mb-2 text-sm">Leave Days</label>
      <input id="leave" type="number"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
    </div>

    <!-- Live Result -->
    <div id="resultBox"
      class="hidden mt-4 p-4 bg-indigo-100 rounded-xl text-center">
      <p class="text-sm">Required WFO Days (60%)</p>
      <p id="result"
        class="text-3xl font-bold text-indigo-700"></p>
    </div>

  </div>

  <!-- Modal -->
  <div id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center px-4">

    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-2xl max-h-[80vh] overflow-y-auto">

      <h3 class="text-lg font-bold mb-4 text-center">
        Monthly Leave Overview
      </h3>

      <div id="overviewContent"
        class="text-sm text-gray-700 space-y-2"></div>

      <button id="closeModal"
        class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg">
        Close
      </button>
    </div>
  </div>

<script>
  const workingInput = document.getElementById("working");
  const leaveInput = document.getElementById("leave");
  const resultBox = document.getElementById("resultBox");
  const result = document.getElementById("result");

  const modal = document.getElementById("modal");
  const overviewBtn = document.getElementById("overviewBtn");
  const overviewContent = document.getElementById("overviewContent");
  const closeModal = document.getElementById("closeModal");

  function calculateLive() {
    let total = parseInt(workingInput.value);
    let leave = parseInt(leaveInput.value) || 0;

    if (!total || leave > total) {
      resultBox.classList.add("hidden");
      return;
    }

    let required = Math.floor((total - leave) * 0.6);

    result.textContent = required + " Days";
    resultBox.classList.remove("hidden");
  }

  workingInput.addEventListener("input", calculateLive);
  leaveInput.addEventListener("input", calculateLive);

  overviewBtn.addEventListener("click", function () {

    let total = parseInt(workingInput.value);

    if (!total) {
      alert("Enter total working days first.");
      return;
    }

    let html = "";

    for (let l = 0; l <= total; l++) {
      let required = Math.floor((total - l) * 0.6);

      html += `
        <div class="flex justify-between border-b py-2">
          <span>Leave ${l}</span>
          <span class="font-semibold text-indigo-600">
            ${required} days WFO
          </span>
        </div>
      `;
    }

    overviewContent.innerHTML = html;

    modal.classList.remove("hidden");
    modal.classList.add("flex");
  });

  closeModal.addEventListener("click", function () {
    modal.classList.add("hidden");
    modal.classList.remove("flex");
  });

  modal.addEventListener("click", function (e) {
    if (e.target === modal) {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }
  });

</script>

</body>
</html>
