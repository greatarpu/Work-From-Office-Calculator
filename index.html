<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFO 60% Calculator</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 sm:p-8">

        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            WFO 60% Calculator
        </h1>

        <!-- Working Days -->
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Total Working Days</label>
            <input 
                type="number" 
                id="workingDays"
                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-indigo-400 focus:outline-none text-lg"
                placeholder="Enter total working days">
        </div>

        <!-- Leave Days -->
        <div class="mb-4">
            <label class="block text-gray-600 mb-2">Planned Leave Days</label>
            <input 
                type="number" 
                id="leaveDays"
                class="w-full px-4 py-3 rounded-xl border focus:ring-2 focus:ring-purple-400 focus:outline-none text-lg"
                placeholder="Enter leave days">
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="hidden mt-6 p-4 rounded-2xl bg-indigo-50 text-center">
            <p class="text-gray-700 text-sm">Required WFO Days (60%)</p>
            <p id="result" class="text-3xl font-bold text-indigo-600 mt-1"></p>
        </div>

        <!-- Error -->
        <p id="error" class="text-red-500 text-sm text-center mt-3 hidden"></p>

    </div>

<script>
    const workingInput = document.getElementById("workingDays");
    const leaveInput = document.getElementById("leaveDays");
    const result = document.getElementById("result");
    const resultCard = document.getElementById("resultCard");
    const error = document.getElementById("error");

    function calculate() {
        let totalDays = parseInt(workingInput.value);
        let leaveDays = parseInt(leaveInput.value);

        if (!totalDays || totalDays <= 0) {
            resultCard.classList.add("hidden");
            error.classList.add("hidden");
            return;
        }

        if (leaveDays < 0 || leaveDays > totalDays) {
            resultCard.classList.add("hidden");
            error.textContent = "Leave days cannot exceed working days.";
            error.classList.remove("hidden");
            return;
        }

        error.classList.add("hidden");

        let effectiveDays = totalDays - (leaveDays || 0);
        let requiredWFO = Math.floor(effectiveDays * 0.6);

        result.textContent = requiredWFO + " Days";
        resultCard.classList.remove("hidden");
    }

    workingInput.addEventListener("input", calculate);
    leaveInput.addEventListener("input", calculate);
</script>

</body>

</head>
<body>

<div class="card">
    <h3>WFO 60% Calculator</h3>

    <label>Select Month</label>
    <select id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>

    <label>Total Working Days</label>
    <input type="number" id="workingDays" placeholder="Enter total working days">

    <label>Planned Leave Days</label>
    <input type="number" id="leaveDays" placeholder="Enter leave days">

    <button id="calculate">Calculate WFO Days</button>

    <div class="result" id="result"></div>
</div>

<script>
    $("#calculate").click(function() {
        var totalDays = parseInt($("#workingDays").val());
        var leaveDays = parseInt($("#leaveDays").val());

        if (isNaN(totalDays) || isNaN(leaveDays) || leaveDays > totalDays) {
            $("#result").html("Please enter valid numbers.");
            return;
        }

        var effectiveDays = totalDays - leaveDays;
        var requiredWFO = Math.floor(effectiveDays * 0.6);

        $("#result").html(
            "For " + $("#month").val() + 
            ", you need to attend office for <b>" + requiredWFO + 
            "</b> days to maintain 60%."
        );
    });
</script>

</body>
</html>
