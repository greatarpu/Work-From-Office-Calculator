<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFO Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white w-full max-w-sm p-6 rounded-2xl shadow-xl">

    <h2 class="text-xl font-bold text-center mb-6">
      WFO 60% Calculator
    </h2>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Total Working Days</label>
      <input id="working" type="number" class="w-full p-3 border rounded-lg">
    </div>

    <div class="mb-4">
      <label class="block mb-2 text-sm">Leave Days</label>
      <input id="leave" type="number" class="w-full p-3 border rounded-lg">
    </div>

    <div id="resultBox" class="hidden mt-4 p-4 bg-indigo-100 rounded-xl text-center">
      <p class="text-sm">Required WFO Days</p>
      <p id="result" class="text-2xl font-bold text-indigo-700"></p>
    </div>

  </div>

<script>
  const working = document.getElementById("working");
  const leave = document.getElementById("leave");
  const result = document.getElementById("result");
  const resultBox = document.getElementById("resultBox");

  function calculate() {
    let total = parseInt(working.value);
    let leaveDays = parseInt(leave.value) || 0;

    if (!total || leaveDays > total) {
      resultBox.classList.add("hidden");
      return;
    }

    let required = Math.floor((total - leaveDays) * 0.6);
    result.textContent = required + " Days";
    resultBox.classList.remove("hidden");
  }

  working.addEventListener("input", calculate);
  leave.addEventListener("input", calculate);
</script>

</body>
</html>
