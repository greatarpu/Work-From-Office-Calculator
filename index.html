<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WFO 60% Calculator</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            WFO 60% Calculator
        </h2>

        <!-- Total Working Days -->
        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Total Working Days</label>
            <input 
                type="number" 
                id="workingDays"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                placeholder="e.g. 20">
        </div>

        <!-- Leave Days -->
        <div class="mb-4">
            <label class="block text-gray-600 mb-1">Planned Leave Days</label>
            <input 
                type="number" 
                id="leaveDays"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
                placeholder="e.g. 2">
        </div>

        <!-- Button -->        }
    </style>
</head>
<body>

<div class="card">
    <h3>WFO 60% Calculator</h3>

    <label>Select Month</label>
    <select id="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>

    <label>Total Working Days</label>
    <input type="number" id="workingDays" placeholder="Enter total working days">

    <label>Planned Leave Days</label>
    <input type="number" id="leaveDays" placeholder="Enter leave days">

    <button id="calculate">Calculate WFO Days</button>

    <div class="result" id="result"></div>
</div>

<script>
    $("#calculate").click(function() {
        var totalDays = parseInt($("#workingDays").val());
        var leaveDays = parseInt($("#leaveDays").val());

        if (isNaN(totalDays) || isNaN(leaveDays) || leaveDays > totalDays) {
            $("#result").html("Please enter valid numbers.");
            return;
        }

        var effectiveDays = totalDays - leaveDays;
        var requiredWFO = Math.floor(effectiveDays * 0.6);

        $("#result").html(
            "For " + $("#month").val() + 
            ", you need to attend office for <b>" + requiredWFO + 
            "</b> days to maintain 60%."
        );
    });
</script>

</body>
</html>
